<div class="background">
  <img src="../../assets/login_background.jpg" alt="">
</div>

<div class="transbox">
  <h1 style="color: #CF2212">SIGN IN</h1>
  <form>
    <div>
      <input autocomplete="on" type="text" required placeholder="username" name="username" [(ngModel)]="username">
    </div>
    <div>
      <input autocomplete="on" type="password" placeholder="password" required name="password" [(ngModel)]="password">
    </div>
    <div>
      <button (click)="login(username, password)">LOGIN</button>
      <button>REGISTER</button>
    </div>
  </form>
</div>
